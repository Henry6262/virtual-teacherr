    <body class="body">


    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

<!-- WAVE BACKGROUND -->
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
    </div>


<!-- LOGIN/REGISTER FORM -->
    <div class="form">
        <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>

        <form class="form register-form" > <!-- th:action="@{/auth/register}" th:object="${registerObject}" method="post" -->
            <div class="form-control">
                <input id="firstName"  placeholder="name" autocomplete="chrome-off"/>
                <small></small>
            </div>
            <div class="form-control">
                <input id="lastName"  placeholder="lastname" autocomplete="chrome-off">
                <small></small>
            </div>
            <div class="form-control">
                <input class="password-register" type="password" placeholder="password" autocomplete="chrome-off"/>
                <small></small>
            </div>
            <div class="form-control">
                <input  class="password-confirm-register" type="password" placeholder="confirm password"  autocomplete="chrome-off">
                <small></small>
            </div>
            <div class="form-control">
                <input  class="emailAddress" type="email"  placeholder="email address" autocomplete="chrome-off"/>
                <small></small>
            </div>
            <div class="content">
                <div class="buttons">
                    <button id="six" class="submit-button" type="button">create</button>
                </div>
            </div>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>

        <form class="form login-form active-form" > <!-- th:action="@{/auth/login}" method="post" -->
            <div class="form-control">
                <input name="username" class="username-login" type="text" placeholder="username" autocomplete="chrome-off"/> <!-- id="username"-->
                <small></small>
            </div>

            <div class="form-control">
                <input name="password" class="password-login"  type="password" placeholder="password" autocomplete="chrome-off off"/> <!-- id="password" -->
                <small></small>
            </div>

            <button type="button">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>

    </div>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../static/js/login-register.js" th:src="@{/js/login-register.js}"></script>

    </body>
